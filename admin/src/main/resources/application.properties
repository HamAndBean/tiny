# specific server port
server.port = 8080

# proxy by cglib
spring.aop.proxy-target-class = true

# datasource config
spring.datasource.url = jdbc:mysql://localhost:3306/itfinally_project?useSSL=false
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.username = itfinally
spring.datasource.password = 950116

# closing auto-commit and delegate transaction to spring
spring.datasource.hikari.auto-commit = false

# the checking sql
spring.datasource.hikari.connection-test-query = select 1

# mybatis config
mybatis.config-location = classpath:mybatis-config.xml

# specific mybatis xml mapper
mybatis.mapper-locations = classpath*:sqlMapper/*.xml